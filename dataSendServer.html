<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Send Server</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>Data Send Server , HTTP post , JSON Stringify</h2>
    <ul id="users-container">

    </ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="bodyContent" type="text" placeholder="Write a post">
    <br>
    <button id="submit">Submit</button>
    <script>
        // const postInfo = {title: 'foo', body: 'bar', userId: 1}
        // submit button click 
        document.getElementById("submit").addEventListener('click', function(){
            // title button ar text server send 
            const title = document.getElementById("title").value;

            // write here post ar text server send
            const bodyContent = document.getElementById("bodyContent").value;
            // console.log(title, bodyContent);
            const post = {title: title, body: bodyContent};
            nowPostToServer(post);
        })

        function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
        .then((response) => response.json())
        .then((data) => console.log(data));
        }

        function displayUser(users) {
            // console.log("users", users);
            const userNames = users.map(user => user.username);
            // console.log(userNames); 

            //read li.innerText = user read by ul id = users-container
            const ul = document.getElementById("users-container");

            //user name gulur jonno akn akti kre li create kre nite hbe for loop or map use kre

            for (let i = 0; i < userNames.length; i++) {
                const username = userNames[i];
                // list item create 
                const li = document.createElement("li");
                li.innerText = username;
                // ul ar child hisebe call 
                ul.appendChild(li);

            }
        }
    </script>

</body>

</html>
