<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend to data call</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>Backend to fontend data call</h2>
    <ul id="users-container">

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayUser(json))

            function displayUser(users){
                // console.log("users", users);
                const userNames = users.map(user => user.username);
                // console.log(userNames); 

                //read li.innerText = user read by ul id = users-container
                const ul = document.getElementById("users-container");

                //user name gulur jonno akn akti kre li create kre nite hbe for loop or map use kre

                for (let i = 0; i < userNames.length; i++) {
                    const username = userNames[i];
                    // list item create 
                    const li = document.createElement("li");
                    li.innerText = username;
                    // ul ar child hisebe call 
                    ul.appendChild(li);
                    
                }
            }
    </script>

</body>

</html>
