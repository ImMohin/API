<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <h1>JavaScript Object Notation</h1>

    <script>
        const user = {
            id: 22, 
            name:"Mohin",
            lover: {
                name: "Jamila",
                fbrtFood: "Pizza"
            },
            friendAge: [10, 20, 54, 32],
            friends: ["jamal", "Kamal", "MOHIN"]

        };

        const userJSON = JSON.stringify(user);
        console.log(userJSON);
        // {"id":22,"name":"Mohin"}JSON stringify 
        // jSON string to reverse Object 
        const userFormJSON = JSON.parse(userJSON);
        console.log(userFormJSON);
    </script>
    
</body>
</html>
